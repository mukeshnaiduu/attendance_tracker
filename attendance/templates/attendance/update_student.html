{% extends 'base.html' %}

{% block title %}Update Student{% endblock %}

{% block content %}
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p.error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Student Details</h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="student_id" value="{{ student.id }}">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" value="{{ student.full_name }}" required>
            <label for="student_class">Class:</label>
            <select id="student_class" name="student_class" required>
                {% for class in classes %}
                    <option value="{{ class.id }}" {% if class.id == student.student_class.id %}selected{% endif %}>
                        {{ class.display_name }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Update</button>
        </form>
        
        
    </div>
</body>
{% endblock %}
