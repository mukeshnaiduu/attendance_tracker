{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
    <style>
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
            margin-top: 100px; /* Adjust as needed for spacing from topnav */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px; /* Improved spacing */
            font-weight: bold;
        }
        input, select, button {
            width: calc(100% - 20px); /* Adjusted width calculation */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Add New Student</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'add_student' %}">
            {% csrf_token %}
            <label for="full_name">Full Name:</label> <!-- Updated input name -->
            <input type="text" id="full_name" name="full_name" required> <!-- Updated input name -->

            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno" name="rollno" required>

            <label for="student_class">Class:</label>
            <select id="student_class" name="student_class" required>
                {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Student</button>
        </form>
    </div>
{% endblock %}
