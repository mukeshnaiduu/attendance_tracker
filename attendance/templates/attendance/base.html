<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Attendance Tracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --sidebar-width: 250px;
        }
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 100;
            padding: 20px 0;
            background: #2c3e50;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
        .sidebar-link {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: all 0.3s;
        }
        .sidebar-link:hover {
            background: #34495e;
            color: #fff;
        }
        .sidebar-link.active {
            background: #3498db;
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .stats-card {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="px-3 mb-4">
            <h4 class="text-white">Attendance Tracker</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'class_list' %}" class="sidebar-link {% if 'class' in request.path %}active{% endif %}">
                    <i class="fas fa-chalkboard me-2"></i> Classes
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'subject_list' %}" class="sidebar-link {% if 'subject' in request.path %}active{% endif %}">
                    <i class="fas fa-book me-2"></i> Subjects
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'student_list' %}" class="sidebar-link {% if 'student' in request.path %}active{% endif %}">
                    <i class="fas fa-user-graduate me-2"></i> Students
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'attendance_list' %}" class="sidebar-link {% if 'attendance' in request.path %}active{% endif %}">
                    <i class="fas fa-clipboard-check me-2"></i> Attendance
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'reports' %}" class="sidebar-link {% if 'reports' in request.path %}active{% endif %}">
                    <i class="fas fa-chart-bar me-2"></i> Reports
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
