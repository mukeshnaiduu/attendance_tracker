{% extends 'base.html' %}

{% block title %}Attendance Success{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
    h1 {
        color: #28a745;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        margin: 5px;  /* Adding margin for better spacing */
    }
    a:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h1>Attendance Recorded Successfully!</h1>
    <p>The attendance has been successfully recorded.</p>
    <a href="{% url 'take_attendance' %}">Take Another Attendance</a>
    <a href="{% url 'dashboard' %}">Go to Dashboard</a>
</div>
{% endblock %}
