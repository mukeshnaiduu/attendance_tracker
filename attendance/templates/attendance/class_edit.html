{% extends 'base.html' %}

{% block title %}Edit Class{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: inline-block; /* Adjusted display property */
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="checkbox"] {
            display: inline-block; /* Adjusted display property */
            margin-right: 5px; /* Add some spacing between checkbox and label */
        }
        input, button, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Style for checkbox and label */
        .checkbox-container {
            display: inline-block; /* Display checkboxes in a line */
            margin-bottom: 15px;
        }
    </style>

    <div class="container">
        <h1>Edit Class</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
